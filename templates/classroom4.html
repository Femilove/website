{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom</title>
    <link rel="stylesheet" href="{% static 'files/class.css' %}" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <nav aria-label="Tertiary-navigation" class="header__nav">
            <ul class="header__ul">
              <li><a href="landing">Home</a></li>
              <li><a href="pay">Payment</a></li>
              <li><a href="contact">Contact</a></li>
            </ul>
          </nav>
        </div>
        <h1>Online Classroom</h1>
      </header>
      <main>
        <section class="video-section">
          <h2>Classroom Video</h2>
          {%for dest4 in dests4%}
          <div class="video-container">
            <video controls>
              <source src="{{dest4.vid.url}}" type="video/mp4" class="vid" />
            </video>
          </div>
          {%endfor%}
        </section>
        <section class="comments-section">
          <h2>Comments and Questions</h2>
          <form id="comment-form" action="https://formspree.io/f/mldejjer"
          method="POST">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" name="student_name" required />
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            <button type="submit">Submit</button>
          </form>
          <div class="comments-list" id="comments-list">
            <!-- Comments will appear here -->
          </div>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 AL-IMAARAH INTERNATIONAL ACADEMY</p>
      </footer>
    </div>
    <script src="{% static 'files/classroom.js' %}"></script>
  </body>
</html>
