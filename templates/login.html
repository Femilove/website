{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="{% static 'files/icon1.png' %}"/>
    <link rel="stylesheet" href="{% static 'files/logim.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form action="login" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="message">
        <p>Don't have an account? <a href="Register" onclick="myFunction()">Sign Up</a></p>
      </div>
      <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
      </div>
    </div>
    
<script>
function myFunction() {
  alert("join the whatsapp link before sign_up, to get a super_user code");
}
</script>
  </body>
</html>
